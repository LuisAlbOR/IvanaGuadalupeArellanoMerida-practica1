<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Acta de Nacimiento</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="Gobierno de México" class="logo">
        </div>
    </header>
    
    <main>
        <section class="search-container">
            <h2>Búsqueda</h2>
            <p>Puedes realizar la búsqueda del acta de nacimiento por cualquiera de estos métodos:</p>
            <ol>
                <li>Con la Clave Única de Registro de Población (<strong>CURP</strong>).</li>
                <li>A través de los datos personales.</li>
            </ol>
            <div class="tabs">
                <button class="tab active" onclick="showTab('curp')">Clave Única de Registro de Población</button>
                <button class="tab" onclick="showTab('datos')">Datos Personales</button>
            </div>
            <div class="form-container" id="datos">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombre(s)*</label>
                            <input type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label>Primer Apellido*</label>
                            <input type="text" placeholder="Ingrese su primer apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Segundo Apellido</label>
                            <input type="text" placeholder="Ingrese su segundo apellido">
                        </div>
                        <div class="form-group">
                            <label>Día de Nacimiento*</label>
                            <input type="number" min="1" max="31">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Mes de Nacimiento*</label>
                            <select>
                                <option>Seleccione el mes</option>
                                <option>Enero</option>
                                <option>Febrero</option>
                                <option>Marzo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Año de Nacimiento*</label>
                            <input type="number" min="1900" max="2025">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Sexo*</label>
                            <select>
                                <option>Seleccione el sexo</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Estado*</label>
                            <select>
                                <option>Seleccione el estado</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Buscar</button>
                </form>
            </div>
        </section>
    </main>
    
    <script>
        function showTab(tabName) {
            document.getElementById('datos').style.display = tabName === 'datos' ? 'block' : 'none';
        }
    </script>
</body>
</html>
